<h4>Profil</h4>
<div class="profile-form" style="width: 50%;">
<form>
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Ime</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{ profileInfo.FirstName }}" id="firstName"> 
      </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Prezime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ profileInfo.LastName }}" id="lastName"> 
        </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{ profileInfo.Email }}" id="Email">
      </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Telefon</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" value="{{ profileInfo.PhoneNumber }}" id="phone"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="birth" class="col-sm-2 col-form-label">Datum rodjenja</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ profileInfo.BirthDate }}" id="birth"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Adresa</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ profileInfo.Address }}" id="address"> 
        </div>
    </div>
    <div class="col-sm-10">
        <button type="submit" class="btn btn-secondary">Izmeni</button>
        <!-- <a href="/" class="btn btn-secondary"></a> -->
    </div>
  </form>
</div>
