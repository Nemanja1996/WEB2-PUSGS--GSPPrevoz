Odabir tipa reda voznje:<br>
<select class="form-control" style="width: 20%;" [(ngModel)]="selectedScheduleType" (change)="changeselectedScheduleType()">
  <option *ngFor="let scheduleType of scheduleInfo.ScheduleTypes" [ngValue]="scheduleType">
    {{scheduleType.Name}}
  </option>
</select>

<br>

Odabir tipa linije<br>
<select class="form-control" style="width: 20%;" [(ngModel)]="selectedLineType" (change)="changeselectedLineType()">
  <option *ngFor="let lineType of scheduleInfo.LineTypes" [ngValue]="lineType">
    {{lineType.Name}}
  </option>
</select>

<br>

Odabir linije<br>
<select class="form-control" style="width: 20%;" [(ngModel)]="selectedLine" [disabled]="selectedLineType==null">
  <option *ngFor="let line of filteredLines" [ngValue]="line">
    {{line.Name}}
  </option>
</select>
<br>
<button class="btn btn-secondary" (click)="getSchedule()" [disabled]="selectedLine==null || selectedScheduleType==null">Prikazi</button>

<br>
<hr>

<b>Polasci sa stanice:</b><br>
{{schedule.Departure}}
