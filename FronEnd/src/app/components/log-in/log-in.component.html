<h4>Prijava</h4>
<div class="profile-form" style="width: 40%;">
    <form [formGroup]="loginForm" (ngSubmit)="login()"> 
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" required formControlName="username" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="Password" class="col-sm-2 col-form-label">Lozinka</label>
            <div class="col-sm-10">
                <input type="password" required formControlName="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.valid" *ngIf="!authService.isLoggedIn">Login</button>
            <br>

            <span style="color: red">{{message}}</span>
            <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
            &nbsp;
            <!-- <button (click)="Register()" class="btn btn-secondary">Registracija</button> -->
            <!-- <a href="/" class="btn btn-secondary">Otkazi</a> -->
        </div>
      </div>
    </form>
</div>
