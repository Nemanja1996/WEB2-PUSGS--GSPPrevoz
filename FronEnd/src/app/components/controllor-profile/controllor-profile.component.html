<h4>Profil</h4>
<div class="profile-form" style="width: 50%;">
<form [formGroup]="updateForm" (ngSubmit) ="updateInfo()">
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Ime</label>
      <div class="col-sm-10">
        <input type="text" formControlName="firstName" class="form-control" id="firstName"> 
      </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Prezime</label>
        <div class="col-sm-10">
          <input type="text" formControlName="lastName" class="form-control" id="lastName"> 
        </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" formControlName="email" class="form-control" id="Email">
      </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Telefon</label>
        <div class="col-sm-10">
          <input type="tel" formControlName="phoneNumber" class="form-control" id="phone"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="birth" class="col-sm-2 col-form-label">Datum rodjenja</label>
        <div class="col-sm-10">
          <input type="text" formControlName="birthdate" class="form-control" id="birth"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Adresa</label>
        <div class="col-sm-10">
          <input type="text" formControlName="address" class="form-control" id="address"> 
        </div>
    </div>
    <div class="col-sm-10">
        <button type="submit" class="btn btn-secondary">Izmeni</button>
        <br>
        {{message}}
    </div>
  </form>
</div>
