<h4>Registracija</h4>
<div class="profile-form" style="width: 400px;">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">Ime</label>
            <div class="col-sm-10">
                <input type="text" required formControlName="firstName" class="form-control form-control-sm" id="firstName">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Prezime</label>
            <div class="col-sm-10">
                <input type="text" required formControlName="lastName" class="form-control form-control-sm" id="lastName">
            </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" required formControlName="email" class="form-control form-control-sm" id="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="Password" class="col-sm-2 col-form-label">Lozinka</label>
            <div class="col-sm-10">
                <input type="password" required formControlName="password" class="form-control form-control-sm" id="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="PasswordConfirm" class="col-sm-2 col-form-label">Ponovi lozinku</label>
            <div class="col-sm-10">
                <input type="password" required formControlName="confirmPassword" class="form-control form-control-sm" id="PasswordConfirm">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Telefon</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control form-control-sm" formControlName="phone" id="phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="birth" class="col-sm-2 col-form-label">Datum rodjenja</label>
            <div class="col-sm-10">
                <input type="date" required class="form-control form-control-sm" formControlName="birthdate" id="birth">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Adresa</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" formControlName="address" id="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Tip korisnika</label>
            <div class="col-sm-10">
                <select class="form-control form-control-sm" formControlName="passengerType" id="typeFormControl" required>
                    <option value="1">Djak</option>
                    <option value="2">Penzioner</option>
                    <option value="3">Regularni korisnik</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="image" class="col-sm-2">Dokument</label>
            <div class="col-sm-10">
                <!-- <input type="file" class="form-control-file" formControlName="ImageUpload" id="FormControlFile1"> -->
                <img [src]="url" height="200" class="form-control-file" formControlName="ImageUpload" id="FormControlFile1"> <br/>
                <input type='file' (change)="onSelectFile($event)">
            </div>
        </div>
        <div class="error" style="color: red;" *ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').errors.ConfirmPassword">
            Lozinke se ne poklapaju.
        </div>
        <div class="message">
            {{message}}
        </div>
        <div class="col-sm-10">
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-secondary">Registruj se</button>
            <!-- <a href="/" class="btn btn-secondary">Otkazi</a> -->
        </div>
    </form>
</div>
